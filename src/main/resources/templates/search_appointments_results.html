<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="ISO-8859-1">
    <title>Appointment Details</title>
</head>
<body>
<!--START NAVBAR-->
<div th:insert="navbar" :: mynavbar></div>
<!--END NAVBAR-->
<div th:text="@{'Search results for ' + ${query}}"></div>
<div class="container text-center">
    <div>
        <h1>List of Appointments</h1>
    </div>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Appointment ID</th>
                <th>Name</th>
                <th>Animal Illness</th>
                <th>Status</th>
                <th>Time</th>
                <th>Edit/Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment: ${listAppointments}">
                <td th:text="${appointment.id}">Appointment ID</td>
                <td th:text="${appointment.name}">Name</td>
                <td th:text="${appointment.illness}">Animal Illness</td>
                <td th:text="${appointment.status}">Status</td>
                <td th:text="${appointment.time}">Time</td>
                <td>
                    <a th:href="@{'/user/appointment/edit/' + ${appointment.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/user/appointment/delete/' + ${appointment.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
