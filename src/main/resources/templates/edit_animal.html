<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <meta charset="ISO-8859-1">
    <title>Edit Animal Details</title>
</head>
<body>
<!--START NAVBAR-->
<div th:insert="navbar" :: mynavbar></div>
<!--END NAVBAR-->
<div class="container text-center mt-3">
    <div>
        <h1>Edit Animal Details</h1>
    </div>
    <form th:action="@{/user/editAnimalSave}" th:object="${animal}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group row">
                <label class="col-4 col-form-label">Owner Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{ownerName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Pet Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{petName}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Gender: </label>
                <div class="col-8">
                    <input type="text" th:field="*{gender}" class="form-control"
                           required minlength="1" maxlength="6"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Species: </label>
                <div class="col-8">
                    <input type="text" th:field="*{species}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Height(in): </label>
                <div class="col-8">
                    <input type="text" th:field="*{height}" class="form-control"
                           required minlength="1" maxlength="6"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Weight(lbs): </label>
                <div class="col-8">
                    <input type="text" th:field="*{weight}" class="form-control"
                           required minlength="1" maxlength="6"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
